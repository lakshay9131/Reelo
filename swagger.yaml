openapi: 3.0.0
info:
  title: Grocery Booking API
  description: API for managing grocery items and user orders
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/login:
    post:
      summary: Authenticate user and generate JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: User's username
                password:
                  type: string
                  description: User's password
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for accessing protected endpoints
        '401':
          description: Invalid username or password
  /api/userinfo:
    get:
      summary: Get user information
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    description: User information decoded from JWT token
        '401':
          description: Unauthorized, invalid token
  /api/admin/additems:
    post:
      summary: Add a new item to the inventory
      description: Adds a new item to the inventory.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itemName:
                  type: string
                price:
                  type: number
                description:
                  type: string
                quantity:
                  type: number
      responses:
        '200':
          description: Item added successfully
        '500':
          description: Error adding item
  /api/admin/getitems:
    get:
      summary: Get all items from the inventory
      description: Retrieves all items from the inventory.
      responses:
        '200':
          description: Successful operation
        '500':
          description: Error retrieving items
  /api/admin/removeitems:
    post:
      summary: Remove an item from the inventory
      description: Removes an item from the inventory.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itemId:
                  type: number
      responses:
        '200':
          description: Item removed successfully
        '404':
          description: Item not found
        '500':
          description: Error removing item
  /api/admin/updateitems/{itemId}:
    put:
      summary: Update an item in the inventory
      description: Updates an item in the inventory.
      parameters:
        - in: path
          name: itemId
          required: true
          description: ID of the item to update
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itemName:
                  type: string
                price:
                  type: number
                description:
                  type: string
                quantity:
                  type: number
      responses:
        '200':
          description: Item updated successfully
        '404':
          description: Item not found
        '500':
          description: Error updating item
  /api/admin/levels:
    get:
      summary: Get levels information
      description: Retrieves levels information.
      responses:
        '200':
          description: Successful operation
        '500':
          description: Error retrieving levels
security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
